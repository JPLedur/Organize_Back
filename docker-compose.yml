services:
  db:
    image: postgres:16-alpine
    container_name: organize-db
    environment:
      POSTGRES_DB: organize
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: organize2025
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d organize"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: organize-backend-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/organize
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: organize2025
      API_SECURITY_TOKEN_SECRET: my-secret-key
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
